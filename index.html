<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Drum Studio</title>
</head>

<body>
    <header>
        Drum Studio
    </header>
    <div class="container-words">
        <div id="a" onclick="getId(this.id)" style="background-color: yellowgreen;">
            <kbd>A</kbd>
            <span>Avengers Infinity</span>
        </div>
        <div id="b" onclick="getId(this.id)" style="background-color: blueviolet;">
            <kbd>B</kbd>
            <span>Wonder Woman</span>
        </div>
        <div id="c" onclick="getId(this.id)" style="background-color: rgb(63, 153, 195);">
            <kbd>C</kbd>
            <span>Narcos Rington</span>
        </div>
        <div id="d" onclick="getId(this.id)" style="background-color: brown;">
            <kbd>D</kbd>
            <span>Peaky Bilnders</span>
        </div>
        <div id="e" onclick="getId(this.id)" style="background-color: tomato;">
            <kbd>E</kbd>
            <span>Stranger Things</span>
        </div>
        <div id="f" onclick="getId(this.id)" style="background-color: rgb(30, 172, 165);">
            <kbd>F</kbd>
            <span>Thor Ragnarok</span>
        </div>

    </div>
    <script src="index.js"></script>

</html>
